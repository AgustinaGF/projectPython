{% extends 'base.html' %} 
{% block contain %}

{%if form%}
<h2 style="margin-top:2em;color:#595656;" class="text-center">Complete the data to update </h2>
<div class="d-flex justify-content-center" style="margin-top:5em">
<form action="" method="POST" enctype="multipart/form-data" >
    {% csrf_token%}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Send">
</form>
</div>
{%endif%} 

{% endblock %}
