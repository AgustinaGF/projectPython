{% extends 'base.html' %} 
{% block list-products %}
<h1> Detail Product</h1>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
        {% if object.image %}
        <img src="{{object.image.url}}" class="card-img-top">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{object.name}}</h5>
            <p class="card-text">{{object.description}}</p>
            <p class="card-text">{{object.price}}</p>
            <a href="/products/update-product/{{object.id}}" class="btn btn-primary">Edit</a>
            <a href="/products/delete-product/{{object.id}}/" class="btn btn-danger">Delete</a>
        </div>
    </div>

</div>
{% endblock %}
