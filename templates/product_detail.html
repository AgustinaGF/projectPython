{% extends 'base.html' %} 
{% block contain %}
<h1 style="margin-top:2em;color:#595656;" class="text-center"> Detail Product</h1>
<div class="d-flex justify-content-center" style="margin-top:5rem; padding-bottom: 5rem">

    <div class="card" style="width: 18rem;">
        {% if object.image %}
        <img src="{{object.image.url}}" class="card-img-top">
        {% endif %}
        <div style=" background-color: #93b1ad" class="card-body">
            <h5 style=" color:#595656;"class="card-title">{{object.name}}</h5>
            <p style=" color:#595656;"class="card-text">{{object.description}}</p>
            <p style=" color:#595656;"class="card-text">{{object.price}}</p>
            <a href="/products/update-product/{{object.id}}" class="btn btn-primary">Edit</a>
            <a href="/products/delete-product/{{object.id}}/" class="btn btn-danger">Delete</a>
        </div>
    </div>

</div>
{% endblock %}
