{% extends 'base.html' %} 
{% block hometitle %}
<div class="d-flex justify-content-center">
<h1 style="margin-top:2em; color:#595656;">Create products</h1>
</div>
{% endblock %}
{% block contain %}
{%if form%}
<div class="d-flex justify-content-center">
<form action="" method="POST" enctype="multipart/form-data" style=" margin-top:3em;">
    {% csrf_token%}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Send">
</form>
</div>
{%endif%} 
{% endblock %}
