{% extends 'base.html' %} 

{% block contain %}
<h3>{{errors}}</h3>
{%if form%}
<h2 class="text-center" style="margin-top:2em; color:#595656 ;"> Complete the data to update</h2>
<div class="d-flex justify-content-center" style="margin-top:5em ;">
<form action="" method="POST"  enctype="multipart/form-data">
    {% csrf_token%}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Send">
</form>
</div>
{%endif%} 
{% endblock %}
