{% extends 'base.html' %} 

{% block contain %}
<h3>{{errors}}</h3>
{%if form%}
<h2 style="margin-left:30rem"> Complete the data to update</h2>
<form action="" method="POST"  enctype="multipart/form-data">
    {% csrf_token%}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Send">
</form>
{%endif%} 
{% endblock %}
