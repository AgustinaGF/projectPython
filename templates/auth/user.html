{% extends 'base.html' %} 
{% block contain %}
<h1>User</h1>
{{message}}
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    <div class="card" style="width: 18rem;">
        {% if object.image %}
        <img src="{{object.image.url}}" class="card-img-top">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{object.user}}</h5>
            <p class="card-text">{{object.phone}}</p>
            <a href="/accounts/update-user/{{object.id}}/" class="btn btn-primary">Update Profile</a>
        </div>
    </div>
</div>
{% endblock %}
